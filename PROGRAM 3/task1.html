<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add & Subtract Two Numbers</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 500;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.2s ease;
    }

    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add & Subtract Two Numbers</h2>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number">

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="btns">
      <button onclick="performAddition()">Add</button>
      <button onclick="performSubtraction()">Subtract</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function performAddition() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      const sum = num1 + num2;
      document.getElementById('result').innerText = `Addition: ${num1} + ${num2} = ${sum}`;
    }

    function performSubtraction() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      const difference = num1 - num2;
      document.getElementById('result').innerText = `Subtraction: ${num1} - ${num2} = ${difference}`;
    }
  </script>
</body>
</html>
