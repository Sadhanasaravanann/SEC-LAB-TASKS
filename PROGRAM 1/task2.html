<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Basic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('multiply')">Multiply</button>
      <button onclick="calculate('divide')">Divide</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultEl = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultEl.innerText = 'Please enter valid numbers.';
        return;
      }

      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          resultEl.innerText = `Result: ${num1} + ${num2} = ${result}`;
          break;
        case 'subtract':
          result = num1 - num2;
          resultEl.innerText = `Result: ${num1} - ${num2} = ${result}`;
          break;
        case 'multiply':
          result = num1 * num2;
          resultEl.innerText = `Result: ${num1} ร ${num2} = ${result}`;
          break;
        case 'divide':
          if (num2 === 0) {
            resultEl.innerText = 'Error: Division by zero!';
          } else {
            result = num1 / num2;
            resultEl.innerText = `Result: ${num1} รท ${num2} = ${result}`;
          }
          break;
        default:
          resultEl.innerText = 'Unknown operation.';
      }
    }
  </script>

</body>
</html>
