<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .buttons button {
      flex: 1 1 45%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Basic Calculator</h2>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number">

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subtract')">Subtract</button>
      <button onclick="calculate('multiply')">Multiply</button>
      <button onclick="calculate('divide')">Divide</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2)) {
        resultDiv.innerText = "Please enter valid numbers.";
        return;
      }

      let result;

      switch (operation) {
        case 'add':
          result = num1 + num2;
          resultDiv.innerText = `Result: ${num1} + ${num2} = ${result}`;
          break;
        case 'subtract':
          result = num1 - num2;
          resultDiv.innerText = `Result: ${num1} - ${num2} = ${result}`;
          break;
        case 'multiply':
          result = num1 * num2;
          resultDiv.innerText = `Result: ${num1} ร ${num2} = ${result}`;
          break;
        case 'divide':
          if (num2 === 0) {
            resultDiv.innerText = "Error: Division by zero is not allowed.";
          } else {
            result = num1 / num2;
            resultDiv.innerText = `Result: ${num1} รท ${num2} = ${result}`;
          }
          break;
        default:
          resultDiv.innerText = "Unknown operation.";
      }
    }
  </script>

</body>
</html>
